<body>
    <script>
        // 1 创建类class 创建一个 明星类
        class Star {
            constructor(uname){
                this.uname = uname;
            }
            sing(song){
                console.log(this.uname + song);
            }
        }

        // 2 利用类创建对象 new
        let ldh = new Star('刘德华');
        ldh.sing('冰雨');
    </script>
