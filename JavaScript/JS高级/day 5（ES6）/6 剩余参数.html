<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => total += item)
        }

        console.log(sum(10,20,30));

        // 剩余参数可以与解构配合使用
        let students = ['aa','bb','cc'];
        let [s1,...s2]=students;
        console.log(s1);  //'aa'
        console.log(s2);  //['bb','cc']
    </script>
</body>
</html>
