<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrayLike1 = {
            '0':'张三',
            '1':'李四',
            '2':'王五',
            'length':3
        }
        
        var array1 = Array.from(arrayLike1);
        console.log(array1.length);

        var arrayLike2 = {
            '0':'1',
            '1':'2',
            '2':'3',
            'length':3
        }
        var array2 = Array.from(arrayLike2,item => item*3);
        console.log(array2);
    </script>
</body>
</html>
