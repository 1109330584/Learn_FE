<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 箭头函数是用来简化函数定义语法的
        const fn = () => {
            console.log(123);
        }
        fn();

        // 在箭头函数中，如果函数体就只有一句代码，并且代码的执行结果就是返回值，函数体大括号可以省略
        const sum = (n1, n2) => n1 + n2;
        console.log(sum(11,22));

        // 如果形参只有一个，可以省略小括号
        const f = a => a;
        console.log(f(3));

        // 箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this
        const obj = {name:'wyc'}
        function name(){
            console.log(this);
            return()=>{
                console.log(this);
            }
        }
        const resFn = name.call(obj);
        resFn()
    </script>
</body>

</html>
