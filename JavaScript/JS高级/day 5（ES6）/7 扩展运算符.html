<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 扩展运算符可以将数组或者对象转为用逗号分隔的参数序列
        let arr = [1,2,3,4];
        console.log(...arr);

        // 扩展运算符可以应用于合并数组
        // 方法1
        let arr1 = [1,2,3];
        let arr2 = [1,2,3];
        let arr3 = [1,2,3];
        let arr4 = [...arr1,...arr2,...arr3]
        console.log(arr4);

        // 方法2
        arr1.push(...arr2);  //push方法是在数组后面添加元素
        console.log(arr1);

        // 将伪数组或者可遍历的对象转换成真正的数组
        // 将伪数组转换成真正的数组后就可以调用数组的方法
        let divs = document.querySelectorAll('div');
        let divs_arr = [...divs];
        console.log(divs);
        console.log(divs_arr);
    </script>
</body>
</html>
