<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // includes方法表示某个数组是否包含给定的值，返回布尔值
        let result1 = [1,2,3].includes(4);
        let result2 = [1,2,3].includes(1);
        console.log(result1);
        console.log(result2);
    </script>
</body>
</html>
