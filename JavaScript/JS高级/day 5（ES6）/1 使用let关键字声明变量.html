<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用let关键字声明变量具有块级作用域
        // 防止循环变量变成全局变量
        // 使用let声明的变量没有变量提升 必须要先声明才能使用
        // 使用let关键字声明的变量具有暂时性死区特性
        var num = 10;
        if(true){
            console.log(num);
            let num = 20;
        }
    </script>
</body>
</html>
