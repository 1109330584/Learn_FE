<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            age:20,
            say:()=>{
                alert(this.age)
            }
        }

        obj.say();
        // 对象不能产生作用域，所以箭头函数实际上是被定义在了全局作用域下
        // 在调用say方法是，this指向的是window，在window下没age属性
        //  所以结果undefined
    </script>
</body>
</html>
