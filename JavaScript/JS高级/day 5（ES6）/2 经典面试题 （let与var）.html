<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr =[];
        for(var i = 0;i<2;i++){
            arr[i] = function(){
                console.log(i);
            }
        }
        arr[0]();
        arr[1]();
        // 此题的关键点在与变量i是全局变量，函数执行时输出的都是全局作用域下的值
        // 当函数执行时，for循环已执行完成，此时i的值为2

        var arr =[];
        for(let i = 0;i<2;i++){
            arr[i] = function(){
                console.log(i);
            }
        }
        arr[0]();
        arr[1]();
        // 此题的关键点在于每次循环都会产生一个块级作用域，每个块级作用域中的变量都是不同的
        // 函数执行时输出的是自己上一级（循环产生的块级作用域）作用域下的值
        
    </script>
</body>
</html>
