<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            id:1,
            name:'小米',
            price:1999,
            num:2000
        }

        // Object.keys()用于获取对象自身所有的属性 效果类似于 for...in
        // 返回一个由属性名组成的数组
        console.log(Object.keys(obj));
    </script>
</body>
</html>
