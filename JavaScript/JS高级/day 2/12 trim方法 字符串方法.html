<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="">
    <button>点击</button>
    <div></div>
    <script>
        // trim()返回新数组
        let str = '    wyc    ';
        let str2 = str.trim();
        console.log(str2);
        console.log(str);

        let inp = document.querySelector('input');
        let btn = document.querySelector('button');
        let div = document.querySelector('div');
        btn.onclick = function(){
            if(inp.value.trim() === ''){
                alert('请输入内容')
            } else{
                div.innerHTML = inp.value.trim();
            }
        }
    </script>
</body>

</html>
