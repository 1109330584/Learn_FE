<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car =  (function(){
            let start = 13;
            let total = 0;
            return{
                // 返回的总价
                price:function(n){
                    if(n<=3){
                        total = start;
                    } else{
                        total = start+(n-3)*5;
                    }
                    return total;
                },
                // 拥堵之后的费用
                dc:function(flag){
                    return flag ? total + 10 : total;
                }
            }
        })();
    </script>
</body>
