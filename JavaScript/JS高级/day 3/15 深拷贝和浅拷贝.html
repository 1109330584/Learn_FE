<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            id:1,
            name:'wyc',
            // 更深层次的对象msg，浅拷贝只是引用
            msg:{
                age:18
            },
            color:['pink','red']
        };
        let o ={};
        // 
        function deepCopy(newobj,oldobj){
            for(let k in oldobj){
                //获取属性值 oldobj[k]
                let item = oldobj[k];
                // 判断这个值是数组、对象、还是简单数据类型
                if(item instanceof Array){
                    newobj[k]=[];
                    deepCopy(newobj[k],item)
                } else if(item instanceof Object){
                    newobj[k]={};
                    deepCopy(newobj[k],item)
                } else{
                    newobj[k]=item;
                }
            }
        }

        deepCopy(o,obj);
        console.log(o);
    </script>
</body>
</html>
