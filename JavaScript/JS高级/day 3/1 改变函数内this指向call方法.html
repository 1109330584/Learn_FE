<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()

        // call()
        let o = {
            name: 'andy'
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        fn.call(o, 1, 2);

        // call的主要作用可以实现继承
        function Father(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        function Son(name, age, sex) {
            Father.call(this, name, age, sex);
        }
    </script>
</body>

</html>
