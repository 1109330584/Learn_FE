<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包 指有权访问另一个函数作用域中变量的函数
        // 闭包的主要作用： 延伸了变量的作用范围
        function fn(){
            let num = 10;
            function fun(){
                console.log(num);
            }
            fun(); 
        }
    </script>
</body>
</html>
