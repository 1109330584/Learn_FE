<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }

        a{
            text-decoration: none;
            
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // 先准备好数据
        let datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        // 往tbody里创建行：通过数组的长度
        let tbody =document.querySelector('tbody');
        for(let i=0;i<datas.length;i++){
            let tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 往tr里添加表格：通过属性的个数datas[i]
            for(let k in datas[i]){
                let td = document.createElement('td');
                // 把对象里面的属性值 datas[i][k] 赋给td
                td.innerHTML=datas[i][k];
                tr.appendChild(td);
            }
            // 创建有删除键的单元格
            let td = document.createElement('td');
            td.innerHTML='<a href="javascript:;"> 删除 </a>';
            tr.appendChild(td);
        }

        let del = document.querySelectorAll('a');
        for(let i=0;i<del.length;i++){
            del[i].onclick = function(){
                // 删除的节点tr是del[i]父节点的父节点
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
        // 
    </script>
</body>

</html>
