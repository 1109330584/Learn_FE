<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        let ul = document.querySelector('ul');
        // node.cloneNode();括号里为空或者为false是浅拷贝，只复制标签不复制里面的内容
        // node.cloneNode(true);深拷贝，既复制标签又复制里面的内容
        let lili=ul.children[1].cloneNode(true);
        ul.appendChild(lili)
    </script>
</body>
</html>
