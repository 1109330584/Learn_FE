<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/s.gif" alt="">
    <div>上午好</div>

    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 得到当时的小时数
        var date = new Date();
        var hour = date.getHours();
        // 判断时间改变图片和文字
        if (hour < 12) {
            img.src = 'img/s.gif';
            div.innerHTML = '上午好';
        }
        else if (hour < 18) {
            img.src = 'img/x.gif';
            div.innerHTML = '下午好';
        }
        else {
            img.src = 'img/w.gif';
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
