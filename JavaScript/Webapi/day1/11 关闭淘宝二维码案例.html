<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .x{
            position: absolute;
        }
        .tao{
            position: absolute;
            left: 16px;
        }

        
    </style>
</head>
<body>
    <div class="box">
        <div class="x">
            <img src="img/wrong.png" alt="">
        </div>
        <div class="tao">
            <img src="img/tao.png" alt="">
        </div>
    </div>
    <script>
        let box = document.querySelector('.box');
        let x = document.querySelector('.x');
        // let tao = document.querySelector('.tao');

        x.onclick = function(){
            box.style.display='none';
        }
    </script>
</body>
</html>
