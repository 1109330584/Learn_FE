<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .title-box{
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 24px;
            text-align: center;
        }

        .title-box .title{
            text-decoration: none;
            color: black;
        }

        .login{
            position: absolute;
            width: 512px;
            height: 280px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .login .header{
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <a href="javascript:;" class="title">点击，弹出登陆界面</a>
    </div>

    <div class="login">
        <div class="header">登陆会员</div>
        <div class="close-box">
            <a href="javascript:;" class="close">关闭</a>
        </div>
        <div class="info-warpper">
            <div class="info">
                <i class="user">用户名：</i>
                <input type="text" class="username" placeholder="请输入用户名">
            </div>
            <div class="info">
                <i class="user">登录密码：</i>
                <input type="password" class="userpwd" placeholder="请输入登录密码">
            </div>
            <div class="btn-box">
                <a href="javascript:;" class="btn">登录会员</a>
            </div>
        </div>
    </div>
</body>
</html>
