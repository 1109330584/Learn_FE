<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index='1' class="nav"></div>
    <script>
        let div = document.getElementById('demo');
        // Element.属性
        console.log(div.id);
        // Element.getAttribute('属性') 程序员自己添加的属性称为自定义属性index
        console.log(div.getAttribute('id'));

        // 设置元素属性值
        div.id='test';
        div.className='navs'
        // Element.setAttribute('属性','值') 针对自定义属性
        div.setAttribute('index','3');
        div.setAttribute('class','navss');

        // 移除属性 element.removeAttribute('属性')
        div.removeAttribute('class');

    </script>
</body>

</html>
