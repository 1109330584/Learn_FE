<!-- ?的常规用法 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('How old are you?','');

        let accessAllowed = (age<3) ? 'hi,baby!':
            (age<18) ? 'hello!':
            (age<100 ) ? 'greetings!':
            'What an unusual age!';
        alert(accessAllowed);
    </script>
</body>
</html>
