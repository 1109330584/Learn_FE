<!-- 数组排序 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=[1,2,6,8,3,6,9,2,10];
        num.sort(function(a,b){
            return b-a;     //降序
           // return a-b;     //升序
        })
        console.log(num);
    </script>
</body>
</html>
