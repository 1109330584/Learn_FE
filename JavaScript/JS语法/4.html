<!-- 数组去重练习 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=[1,3,5,2,2,6,3,1,2,2,6,8,5];
        function singleArr(arr){
            for(let i=0;i<arr.length;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]==arr[j]) {
                    arr.splice(j,1);
                    j--;
                    }
                }
            }
            return(arr);
        }
        let result=singleArr(num);
        console.log(result);
    </script>
</body>
</html>
