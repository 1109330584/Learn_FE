<!-- call（）与apply（） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a,b){
            console.log("a="+a);
            console.log("b="+b);
        }
        let obj={
            name:"obj",
            sayName:function(){
                alert(this.name);
            }
        }

        fun.call(obj,2,3);
    </script>
</body>
</html>
