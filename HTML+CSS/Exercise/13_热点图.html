<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #333;
        }

        .map {
            width: 747px;
            height: 616px;
            background-image: url(./img/13/map.png);
            margin: 0 auto;
            position: relative;
        }

        .city{
            position: absolute;
            top:230px;
            right: 196px;
            color: #fff;
        }

        .pointer{
            width: 4px;
            height: 4px;
            background-color: #09f;
            border-radius: 50%;
        }

        .circle1,
        .circle2{
            /* 保证我们小波纹在父盒子里面水平垂直居中 放大之后就会中心向四周发散 */
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);

            width: 4px;
            height: 4px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation-name: circle;
            animation-iteration-count: infinite;
            animation-duration: 1.2s;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        @keyframes circle{
            0%{

            }
            100%{
                width: 16px;
                height: 16px;
            }

    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="pointer"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
    </div>
</body>

</html>
