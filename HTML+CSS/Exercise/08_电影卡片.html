<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        /* 设置外部容器 */
        .outer {
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        }

        /* 设置图片 */
        .img-warpper img {
            width: 100%;
            /* 设置文字紧贴图片底部 */
            vertical-align: bottom;
        }

        /* 设置内容区两边空白 */
        .info {
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        /* 设置标题 */
        .info .title {
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        .info .category i {
            margin-right: 7px;
            margin-left: 4px;
        }

        /* 设置简介的样式 */
        .info p {
            margin: 18px 4px;
            /* 设置每行的高度 */
            line-height: 20px;
            /* 行间距=line-height - font-size = 6px */
        }

        /* 设置评分容器 */
        .star-warpper {
            height: 47px;
            border-top: 1px solid #e9e9e9;
            line-height: 47px;
            color: #D4D5D4;
        }

        /* 设置星星 */
        .star-warpper .star{
            float: left;
            margin-left: 22px;
        }

        .star .green{
            color: #B7C03C;
        }

        /* 设置分享图标 */
        .star-warpper .weibo{
            float: right;   
            margin-right: 18px;
        }

    </style>
</head>

<body>
    <!-- 创建一个外部容器 -->
    <div class="outer">
        <!-- 创建图片容器 -->
        <div class="img-wrapper">
            <!-- 设置图片 -->
            <img src="./img/08/1.jpg" alt="">
        </div>
        <!-- 创建内容区容器 -->
        <div class="info">
            <h2 class="title">动画电影</h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>动画
            </h3>
            <p class="intro">迪士尼动画</p>
        </div>
        <!-- 创建评分容器 -->
        <div class="star-warpper">
            <!-- 创建星星 -->
            <ul class="star">
                <li class="fas fa-star green"></li>
                <li class="fas fa-star green"></li>
                <li class="fas fa-star grey"></li>
                <li class="fas fa-star grey"></li>
            </ul>
            <!-- 创建分享区图标 -->
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>

</html>
