<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .photo{
            width: 590px;
            height: 470px;
            margin:150px auto;
            position: relative;
        }

        .photo li{
            position: absolute;
        }

        .photo li:nth-child(){
        z-index: 1;
        }

        .pointer{
            position: absolute;
            z-index: 2;
            bottom: 22px;
            left: 33px;
        }

        .pointer a{
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color:rgba(255, 255, 255, .3);
            border: 3px solid transparent;
            background-clip: content-box;
        }

        .pointer a.active,
        .pointer a:hover{
            background-color: #fff;
            border: 3px solid rgba(255, 255, 255, .3);
        }


    </style>
</head>
<body>
        <ul class="photo">

            <li><a href="javascript:;"><img src="../img/4/2.webp" alt=""></a></li>

            <li><a href="javascript:;"><img src="../img/4/6.webp" alt=""></a></li>

            <div class="pointer">

                <a href="javasrcipt:;"></a>

                <a href="javasrcipt:;"></a>
                <a href="javasrcipt:;"></a>

            </div>
        </ul>
</body>
</html>
