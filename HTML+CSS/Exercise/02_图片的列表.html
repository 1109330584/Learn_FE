<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的列表</title>
    <link rel="stylesheet" href="../css/reset.css"> 
    <style>
        /* 设置body颜色 */
        body{
            background-color: antiquewhite;
        }
        /* 设置外部ul样式 */
        .img-list{
            width: 190px;
            height: 470px;

            /* 裁剪溢出内容 */
            overflow: hidden;
            /* 使ul在页面中居中 */
            margin:100px auto;
            background-color: #F4F4F4;
        }

        /* 设置li的下边距 */
        .img-list li{
            margin-bottom: 8px;
        }
        /* 设置图片大小 */
        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="../img/1/1.webp" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="../img/1/2.webp" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="../img/1/3.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
