<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #ff6700;
            overflow: hidden;
        }

        .box1 img:hover {
            transform: scale(1.1);
        }


        ul li{

            height: 30px;

            float: left;
            border: 1px salmon solid;

            cursor: pointer;
        }

        ul li:hover{

        }
    </style>
</head>

<body>
    <div class="box1">
        <a href="#">
            <img src="../Exercise/img/09/btn(1).png" alt="">

    <ul>

        <li>1</li>

</html>
