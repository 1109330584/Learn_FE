<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东左侧导航栏</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{
            background-color:rgb(183, 235, 107);
        }
        .left-nav {
            width: 190px;   
            height: 450px;
            padding: 10px 0;
            background-color: rgb(245, 240, 240);
            
            /* 居中 */
            margin: 100px auto;
        }

        .left-nav .item{
            height: 25px;

            /* 要让文字在父元素中垂直居中，只要将父元素的line-heigth设置为一个和父元素heigth相同的值 */
            line-height: 25px;

            padding-left: 18px;
            font-size: 12px;
        }

        /* 为item设置一个鼠标移入的状态 */
        .left-nav .item:hover{
            background-color: #d9d9d9;
        }
        .item a{
            color: #333;
            font-size: 14px;

            /* 去除下划线 */
            text-decoration: none;
        }
        .item a:hover{
            color:#c81623 ;
        }
    </style>
</head>

<body>
    <div class="left-nav">
        <div class="item">
            <a href="#">家用电器</a>
        </div>
        <div class="item">
            <a href="#">手机</a>/<a href="#">运营商</a>/<a href="#">数码</a>
        </div>
        <div class="item">
            <a href="#">电脑</a>/<a href="#">办公</a>
        </div>
        <div class="item">
            <a href="#">家居</a>/<a href="#">家具</a>/<a href="#">家装</a>/<a href="#">厨具</a>
        </div>
        <div class="item">
            <a href="#">男装</a>/<a href="#">女装</a>/<a href="#">童装</a>
        </div>
        <div class="item">
            <a href="#">房产</a>/<a href="#">汽车</a>/<a href="#">汽车用品</a>
        </div>
        <div class="item">
            <a href="#">机票</a>/<a href="#">酒店</a>/<a href="#">旅游</a>
        </div>
        <div class="item">
            <a href="#">食品</a>/<a href="#">酒类</a>/<a href="#">生鲜</a>
        </div>
        <div class="item">
            <a href="#">艺术</a>/<a href="#">礼品鲜花</a>/<a href="#">农资绿植</a>
        </div>
    </div>
</body>

</html>
