<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            解决图片闪烁问题 
            该技术被称为CSS-Sprite，这种图被称为雪碧图
        */
        a:link{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url("../img/6/btn.png");
        }

        a:hover{
            background-position: -93px 0;
        }
        
        a:active{
            background-position: -186px 0;
        }
    </style>
</head>
<body>
    <a href="javascript:;"></a>
</body>
</html>
