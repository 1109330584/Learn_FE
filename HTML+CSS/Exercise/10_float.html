<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .box1{
            margin: 100px auto;
            width: 1000px;
            height: 500px;
            border: 1px red solid;
        }

        .box2{
            width: 200px;
            height: 500px;
            float: left;
        }

        ul{
            width: 798px;
            height: 500px;
            float: right;
            border: 1px purple solid;
        }

        ul li{
            float: left;
            width: 170px;
            height: 250px;
            border: 1px yellow solid;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
