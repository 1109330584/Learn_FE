<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- type="text"是一个文本框 -->
    <label>用户名:<input type="text" value="请输入用户名" name="username"></label><br>
    <!-- type="password"是一个密码框 -->
    密码：<input type="password"><br>

    <!-- type="radio"是一个单选按钮 -->
    性别： 男 <input type="radio" name="sex">
    女 <input type="radio" name="sex"><br>

    <!-- type="checkbox"是一个复选按钮 -->
    <!-- checked="checked"表示默认选中状态 -->
    爱好：
    睡觉 <input type="checkbox" name="hobby">
    爬山 <input type="checkbox" name="hobby">
    打球 <input type="checkbox" name="hobby" checked="checked"><br>

    <input type="button" value="获取短信验证码"> <input type="submit"> <input type="reset"><br>

    <!-- file 文件域，用于上传文件 -->
    上传头像：<input type="file"><br>


    <!-- 文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea><br>

    <!-- 下拉列表 -->
    籍贯：
    <select name="" id="">
        <option value="">--请选择省份--</option>
        <option value="" selected="selected">湖南</option>
        <option value="">广东</option>
        <option value="">上海</option>
        <option value="">湖北</option>
        <option value="">北京</option>
        <option value="">广西</option>
    </select>
    <select name="" id="">
        <option value="">--请选择城市--</option>
        <option value="" selected="selected">衡阳</option>
    </select>
</body>

</html>
