<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <table border="1" width='50%' align="center">
        <!-- 在table中使用tr表示表格中的一行 -->
        <tr>
            <!-- 在tr中使用td表示单元格 -->
            <td>asd</td>
            <td>asd</td>
            <td>asd</td>
            <td>asd</td>
        </tr>
        <!-- colspan 横向合并单元格 -->
        <tr>
            <td>zxc</td>
            <td>zxc</td>
            <td colspan="2">zxc</td>
        </tr>
        <!-- rowspan 纵向合并单元格 -->
        <tr>
            <td>qwe</td>
            <td>qwe</td>
            <td>qwe</td>
            <td rowspan="2">qwe</td>
        </tr>
        <tr>
            <td>jkl</td>
            <td>jkl</td>
            <td>jkl</td>
        </tr>
    </table>
</body>
</html>
