<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border: 1px solid black;
            margin: 0 auto;

            /* border-spacing：指定边框之间的距离 */
            /* border-spacing: 0px; */

            /* border-collapse: collapse:设置边框的合并 */
            border-collapse: collapse;
        }

        table tr:nth-child(even){
            background-color: #bfa;
        }

        table td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>孙悟空</td>
            <td>男</td>
            <td>18</td>
            <td>花果山</td>
        </tr>
        <tr>
            <td>2</td>
            <td>猪八戒</td>
            <td>男</td>
            <td>19</td>
            <td>高老庄</td>
        </tr>
        <tr>
            <td>3</td>
            <td>沙僧</td>
            <td>男</td>
            <td>20</td>
            <td>流沙河</td>
        </tr>
    </table>
</body>

</html>
