<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 10px red solid;

            /*      BFC（Block Formatting Context) 块级格式化环境
                    元素开启BFC后的特点：
                        1、开启BFC的元素不会被浮动元素所覆盖
                        2、开启BFC的元素子元素和父元素外边距不会重叠
                        3、开启BFC的元素可以包含浮动的子元素   
                    
                    可以通过一些特殊方式来开启元素的BFC：
                        1、设置元素的浮动（不推荐）
                        2、将元素设置为行内元素（不推荐）
                        3、将元素的overflow设置为一个非visible的值，使其可以包含浮动元素
                            - overflow：hidden
            */
            overflow: hidden;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: #bfa;

            /* 
                高度塌陷问题：
                    在浮动布局中，父元素的高度默认是由子元素撑开的
                        当子元素浮动后，就会完全脱离文档流，
                        将会无法撑起父元素的高度，导致父元素的高度丢失
                    
                    父元素高度丢失以后，其下的元素会自动上移，导致页面布局混乱
            */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
