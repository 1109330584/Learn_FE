<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        /* 
            粘滞定位（sticky）：
                粘滞定位和相对定位的特点基本一致
                    不同的是粘滞定位可以在元素到达某个位置是将其固定
                
        */
        body{
            height: 3000px;
        }
        .top-nav{
            width: 1205px;
            height: 48px;
            background-color: #E8E7E3;
            margin: 100px auto;
            position: sticky;
            top:10px;
        }
        .top-nav li{
            float: left;
            /* 将文字在父元素中垂直居中 */
            line-height: 48px;
        }
        .top-nav li a{
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: #777777;
            padding:0px 39px;
        }
        .top-nav li a:hover{
            background-color: #3f3f3f;
            color: #E8E7E3;
        }

    </style>
</head>
<body>
    <ul class="top-nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Building</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
</body>
</html>
