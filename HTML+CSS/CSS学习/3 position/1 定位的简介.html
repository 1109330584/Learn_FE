<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用position属性来设置定位 
                可选值：
                static 默认值，元素是静止的，没有开启定位
                relative 开启元素的相对定位
                fixed 开启元素的固定定位
                absolute 开启元素的绝对定位
                sticky 开启元素的粘滞定位 

            相对定位的特点：
                1、元素开启相对定位后，如果不设置偏移量元素不会发生任何变化
                2、相对定位是参照与元素在文档流中的位置进行定位的
                3、相对定位会提高元素的层级
                4、相对定位不会使元素脱离文档流
                5、相对定位不会改变元素的性质 块还是块 行内还是行内
                
            偏移量（offset）
                top
                bottom
                left
                right
        */

        .box1{
            width: 200px;
            height: 200px;
            background-color: cyan;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color:darkorange;
            position: relative;
            left: 200px;
            bottom: 200px;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
