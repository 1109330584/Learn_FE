<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            绝对定位（absolute）：
                1、开启绝对定位后，如果不设置偏移量，元素的位置不会变化
                2、开启绝对定位后，元素会从文档流中脱离
                3、绝对定位会改变元素的性质，行内变块，块的宽高被内容撑开
                4、绝对定位会提高元素的层级
                5、绝对定位元素是相对于其包含块进行定位的

            包含块（containing block）：
                正常情况下：
                    包含块就是离当前元素最近的祖先块元素

                绝对定位下：
                    包含块就是离它最近的开启了定位的祖先元素
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: cyan;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color:darkorange;
            position: absolute;
            top:8px;
            left: 208px;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
