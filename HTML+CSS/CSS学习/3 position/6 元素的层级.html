<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            对于开启了元素定位，可以通过z-index属性来制定元素的层级
                z-index需要一个整数作为参数，值越大元素的层级越高  

            祖先元素层级再高也不会覆盖后代元素
        */
        body{
            font-size: 40px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color:lawngreen;
            position: absolute;
            z-index: 3;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, .3);
            position: absolute;
            margin-left: 50px;
            margin-top: 50px;

        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            margin-top: 100px;
            margin-left: 100px;

        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

</body>

</html>
