<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* 线性渐变 */
            background-image: linear-gradient(to right,black,red,yellow);
        }

        .box2{
            width: 200px;
            height: 200px;
            /* 径向渐变 */
            background-image: radial-gradient(50px 50px, black,red);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
