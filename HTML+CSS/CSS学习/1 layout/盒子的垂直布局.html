<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用overflow属性来设置父元素如何处理溢出元素
                 可选值：
                     visible 默认值 溢出部分正常显示
                     hidden 溢出内容将会被裁剪，不会显示 
                     scroll 生成水平垂直两条滚动条
                     auto 根据需要生成滚动条
        */
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
