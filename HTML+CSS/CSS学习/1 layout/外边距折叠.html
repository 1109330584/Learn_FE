<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 , .box2{
            width: 200px;
            height: 200px;
            font-size: 100px;
        }
        /* 
            相邻的垂直方向外边距会发生重叠现象 
            
        */
        .box1{
            background-color: teal;
            margin-bottom: 100px;
        }
        .box2{
            background-color:yellow;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
