<!-- 
    -CSS将页面中所有的元素都设置为一个矩形的盒子
    -每一个盒子都由一下几个部分组成：
        内容区（content）
        内边距（padding）
        边框（border）
        外边距（margin）
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
         .box1{
             /* 
                内容区的大小由width（宽度）和heigth（高度）两个属性来设置
            */
            width: 200px;
            height: 200px;
            background-color: aqua;  
            border:brown 10px solid;
            padding: 100px;
            margin: 50px 0px 0px 100px;
            /* 
                要设置边框，至少需要设置三个样 式：
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style


                 border-width: 10px; 
                  border-color: red;
                  border-style: solid;
            */

            /* 
                内边距由四个方向：top rigth bottom left
                背景颜色回延伸到内边距上  

                padding-top: 100px;
                padding-right: 100px;
                padding-bottom: 100px;
                padding-left:100px;
            */

            /* 
                外边距不会影响盒子的可见框大小，但是影响盒子的位置
                默认情况下设置左和上外边距会移动元素自身
                而设置下和右外边距都会移动其他元素

            */
         }

         .inner{
             width: 100%;
             height: 100%;
             background-color:red;
         }
     </style>
 </head>
 <body>
     <div class="box1">
         <div class="inner">asd</div>
     </div>
 </body>
 </html>
